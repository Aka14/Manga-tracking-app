<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 380px;
        height: 500px;
        background-color: #2c2c2c;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        text-align: center;
        color: #dfd0b8;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .container {
        display: flex;
        flex-direction: column; /* stack items vertically */
        align-items: left; /* center horizontally */
        gap: 15px; /* space between items */
      }
      .item {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 8px; /* space between image and button */
      }
      button {
        background-color: #dfd0b8;
        border: none;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        width: 150px;
        height: 60px;
        border-radius: 15px;
      }
    </style>
  </head>

  <body>
    <h1>Save your manga!</h1>

    <div class="container">
      <div class="item">
        <img
          src="kakashi-hatake-anime-character-reading-a-book-6qCys9H8_t-removebg-preview.png"
          width="150"
          height="150"
          alt="currentImg"
        />
        <button id="addCurrent" style="margin-left: 50px">
          Save to current reads
        </button>
      </div>
      <div class="item">
        <img
          src="download-removebg-preview.png"
          width="200"
          height="200"
          alt="bookmarkImg"
        />
        <button id="addBookmark">Bookmark</button>
      </div>
      <div class="item">
        <img
          src="mqdefault-removebg-preview.png"
          width="200"
          height="100"
          alt="reReadImg"
          style="margin-bottom: 10px;"
        />
        <button id="addReRead">Save to re-reads</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
